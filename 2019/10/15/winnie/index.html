<h3 id="已解决"><a href="#已解决" class="headerlink" title="已解决"></a>已解决</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1.不了解hexo，发现这个框架需要依赖node（安装的时候遇到各种坑），还需要git更方便使用；</span><br><span class="line">2.在给hexo环境配置的时候，由于对添加路径不熟悉，饶了很多圈子；</span><br><span class="line">3.对 git 较为陌生，操作上经常遇到麻烦，比如<span class="string">"ctrl+c"</span>是复制，但在git中则是结束，误操作的情况时有发生；</span><br><span class="line">4.安装 even 主题时经常报错，尤其是一切设置完毕，<span class="string">"hexo g"</span>、<span class="string">"hexo s"</span>无反应，在这上面卡了很久，不知怎么回事，在搜了遍操作教程后才找到解决方法：<span class="string">"hexo init d:/hexo"</span> <span class="string">"cd d:/hexo"</span> <span class="string">"npm install"</span>,再执行<span class="string">"hexo server"</span> 指令即可；</span><br><span class="line">5.安装 even 时，在 <span class="string">"_config.yml"</span> 文本中，<span class="string">"theme: "</span> 后的内容和文件夹 <span class="string">"theme"</span> 中的even 名称不一致，导致在打开预览时内容空白；</span><br><span class="line">6.预览到 localhost:4000 页面后，不知道该如何动手布置成自己的博客，后来了解到可以借助 github 平台上传自己的博客；</span><br><span class="line">7.上传到 github 过程中，需要生成SSH密钥，但执行命令后，公钥却没有复制到粘贴板上，一直无法上传到 github 上，后来也是百度的 密钥文件位置，找到了<span class="string">"id_rsa.pub"</span>,直接用记事本打开复制上；</span><br></pre></td></tr></table></figure>

<h3 id="未解决"><a href="#未解决" class="headerlink" title="未解决"></a>未解决</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">1.预览 localhost:4000 时，需要用 git 执行 <span class="string">"hexo server"</span> 的命令，在首页开git以 <span class="string">"cd"</span> 的方式进入hexo再执行会无法成功，但如果直接在  hexo 文件中执行 git 就会成功，不知是什么原因；</span><br></pre></td></tr></table></figure>
